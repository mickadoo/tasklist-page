<form id = "edit-milestone-form">
    <input type="text" id="edit-milestone-name" name="name" value="{{ milestone.name }}">
    <input type="text" id="edit-milestone-reward" name="reward" value="{{ milestone.reward }}">
    <input type="number" id="edit-milestone-reward-budget" name="reward-budget" value="{{ milestone.rewardBudget }}">
    <input type="checkbox" id="edit-milestone-complete" name="complete">
    <input type="hidden" id="edit-milestone-id" name="id" value="{{ milestone.id }}">
</form>
